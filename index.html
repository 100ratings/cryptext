<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  
  <!-- WebApp iOS / Android -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <!-- Manifesto e ícone -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Estilos e título -->
  <title>Cryptext Font Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Cryptext Font Viewer</h1>
  </header>

  <main>
    <input type="text" id="text-input" placeholder="Digite algo…" autocomplete="off" />

    <div class="buttons">
      <button onclick="transformarTexto('upper')">MAIÚSCULAS</button>
      <button onclick="transformarTexto('lower')">minúsculas</button>
      <button onclick="transformarTexto('capitalize')">Primeira Maiúscula</button>
    </div>

    <div id="font-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
