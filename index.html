<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  
  <!-- iOS fullscreen WebApp -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <!-- Manifesto e ícone -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Título -->
  <title>Cryptext Font Viewer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fontes personalizadas -->
  <style>
    @font-face {
      font-family: 'Cryptext1';
      src: url('Cryptext1.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Cryptext2';
      src: url('Cryptext2.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Cryptext2.5';
      src: url('Cryptext2.5.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <header>
    <h1>Cryptext Font Viewer</h1>
  </header>

  <main>
    <input
      type="text"
      id="textInput"
      placeholder="Digite seu texto aqui..."
      oninput="updatePreviews()"
      autocapitalize="off"
      autocomplete="off"
      spellcheck="false"
    />

    <div class="buttons">
      <button onclick="setCaseMode('upper')">MAIÚSCULAS</button>
      <button onclick="setCaseMode('lower')">minúsculas</button>
      <button onclick="setCaseMode('capital')">Primeira Maiúscula</button>
    </div>

    <div class="font-card">
      <div class="card-header">
        <div class="font-label">Cryptext 1</div>
        <button class="save-btn" onclick="saveImage('preview1', 'Cryptext1')">Salvar PNG</button>
      </div>
      <div class="preview-text Cryptext1" id="preview1"></div>
    </div>

    <div class="font-card">
      <div class="card-header">
        <div class="font-label">Cryptext 2</div>
        <button class="save-btn" onclick="saveImage('preview2', 'Cryptext2')">Salvar PNG</button>
      </div>
      <div class="preview-text Cryptext2" id="preview2"></div>
    </div>

    <div class="font-card">
      <div class="card-header">
        <div class="font-label">Cryptext 2.5</div>
        <button class="save-btn" onclick="saveImage('preview3', 'Cryptext2.5')">Salvar PNG</button>
      </div>
      <div class="preview-text Cryptext2_5" id="preview3"></div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
